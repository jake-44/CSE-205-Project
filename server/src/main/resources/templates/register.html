<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>BestBois - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container-flex mb-4 p-3 bg-success row align-items-center mx-0">
    <div class="col-md-9">
        <h1 class="display-3 text-light"><a th:href="@{/categories}" class="link-light">BestBois</a></h1>
    </div>
    <div class="col-md-3">
        <a th:if="${authorized}" th:href="@{/shoppingCart}"  class="btn btn-outline-light p-2">Check Out</a>
        <!--        <a th:if="${authorized}" th:href="@{/settings}" class="btn btn-outline-light p-2">Settings</a>-->
        <a th:if="${authorized}" th:href="@{/login(logout=true)}" class="btn btn-outline-light p-2">Sign Out</a>
        <a th:if="!${authorized}" th:href="@{/login}"  class="btn btn-outline-light p-2">Login/Register</a>
    </div>
</div>
<div class="h-100 mx-0 row align-items-center">
    <div class="col-md"></div>
    <div class="col-md">
        <form class="card" th:action="@{/process_register}" th:object="${accountRegistrationForm}" method="post">

            <div class="card-header">
                <h2 class="h2 text-center">Sign Up</h2>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <label for="username" class="form-label">Username </label>
                        <input type="text" th:field="*{username}" id="username" class="form-control form-control-sm"
                               required minlength="3"
                               maxlength="45"/>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" id="password"
                               class="form-control form-control-sm"
                               required minlength="6" maxlength="64"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" id="firstname"
                                   class="form-control form-control-sm"
                                   required minlength="2" maxlength="50"/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" id="lastname" class="form-control form-control-sm"
                                   required minlength="2" maxlength="50"/>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control form-control-sm"
                           required minlength="6" maxlength="320"/>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" th:field="*{address}" id="address" class="form-control form-control-sm"
                           required minlength="6" maxlength="320"/>
                </div>
                <div class="mb-3">
                    <label for="accountType" class="form-label">Account Type</label>
                    <select id="accountType" class="form-select mb-3" aria-label=".form-select">
                        <option selected>-------------</option>
                        <option value="customer">Customer</option>
                        <option value="employee">Employee</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </div>
            <div class="card-footer">
                <a type="button" class="btn btn-outline-secondary w-100" th:href="@{/login}">Sign In</a>
            </div>
        </form>
    </div>
    <div class="col-md"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>BestBois - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body class="h-100">
<div class="container-flex mb-4 p-3 bg-success row align-items-center mx-0">
    <div class="col-md-9">
        <h1 class="display-3 text-light"><a th:href="@{/categories}" class="link-light">BestBois</a></h1>
    </div>
    <div class="col-md-3">
        <a th:if="${authorized}" th:href="@{/shoppingCart}"  class="btn btn-outline-light p-2">Check Out</a>
        <!--        <a th:if="${authorized}" th:href="@{/settings}" class="btn btn-outline-light p-2">Settings</a>-->
        <a th:if="${authorized}" th:href="@{/login(logout=true)}" class="btn btn-outline-light p-2">Sign Out</a>
        <a th:if="!${authorized}" th:href="@{/login}"  class="btn btn-outline-light p-2">Login/Register</a>
    </div>
</div>
<div class="h-100 mx-0 row align-items-center">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form class="card" th:action="@{/login}" method="post" th:object="${login}">

            <div class="card-header">
                <h2 class="h2 text-center">Login</h2>
            </div>

            <div class="card-body">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Username"
                           aria-label="Username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control"
                           placeholder="Password"
                           aria-label="Password" required>
                </div>
                <div class="text-danger" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div style="text-align: center;" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <button type="submit" class="btn bg-success text-light p-2 w-100">Sign In</button>
            </div>

            <div class="card-footer">
                <a type="button" class="btn btn-outline-secondary w-100" th:href="@{/register}">Sign Up</a>
            </div>

        </form>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
